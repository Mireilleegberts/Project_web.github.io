<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login pagina</title>
</head>
<body>
    <header>
        <a href="index.html">Logo Flixbus</a>
    </header>
<main>
    <h1>Aanmelden</h1>
        <form action="inschrijven.html">
            <fieldset>
                <legend>Maak hier uw account aan!</legend>
                <label for="name">Uw naam</label>
                <input type="text" id="name" name="name">
                <label for="email">E-mailadres </label>
                <input type="email" placeholder="example@gmail.com" id="email" name="email" required>
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required>
                <button id="button" type="submit"> Verzend </button>
            </fieldset>
        </form>
</main>
<footer>
    <img src="images/footer-desktop.svg" alt="afbeelding footer Flixbus">
</footer>
</body>
</html>
